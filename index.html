<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Article preview component</title>
</head>

<body>
    <section class='article'>
        <img src="./images/drawers.jpg" alt="" class='article__image'>
        <div class="wrapper">
            <div class='article__body flow-content'>
                <p class='article__title'>Shift the overall look and feel by adding these wonderful touches to furniture in
                    your home</p>
                <p class='article__desc'>Ever been in a room and felt like something was missing? Perhaps it felt slightly
                    bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
            </div>
            <div class="article__info">
                <img src="./images/avatar-michelle.jpg" alt="" class="article__author">
                <div class="info__group">
                    <p class='article__author-name'>Michelle Appleton</p>
                    <p class='article__date'>28 Jun 2020</p>
                </div>
                <button type='button' class='article__share js-shareBtn'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                        <path
                            d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
                    </svg>
                    <div class="share__popup js-sharePopup" data-state='closed'>
                        <p>Share</p>
                        <ul class='socials'>
                            <li><img src="./images/icon-facebook.svg" alt=""></li>
                            <li><img src="./images/icon-twitter.svg" alt=""></li>
                            <li><img src="./images/icon-pinterest.svg" alt=""></li>
                        </ul>
                    </div>
                </button>
    
            </div>

        </div>
    </section>

</body>

</html>
